<html>
    <head>
        <title>
            form validation
        </title>
    </head>
    <body>
        <form action="">
            <table align="center" border="1">
                <tr>
                    <td>
                        first name
                    </td>
                    <td>
                        <input type="text" required>
                    </td>
                    <td>
                        surname
                    </td>
                    <td>
                        <input type="text" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        mobail number or email address 
                    </td>
                    <td>
                        <input type="text" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        new password
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        date of birth
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        gender
                    </td>
                    <td>
                        male
                        <input type="radio" name="gen" id="male" required>
                        female
                        <input type="radio" name="gen" id="female" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="sign up" style="color: blue;">sign up</button></td>
                </tr>

            </table>
        </form>
    </body>
</html>
